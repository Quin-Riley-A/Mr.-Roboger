<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="type/css">
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="jumbotron jumbotron-custom">
    <h1>Welcome to Mr. Roboger's Neighborhood!</h1>
    <p>Please select an integer as your input. When you submit the form, a sequence of outputs scaled with your particular input will appear below</p>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <form>
        <h5>Please select your desired input number to generate a sequence.</h5>
        <div class="form-check">
          <input class="form-check-input" type="text" name="chosen-number" id="user-number" value="">
          <label for="user-number"> Enter an integer value of your choosing.</label> 
        </div>
      </form>
    </div>
  </div>
</body>
</html>
